<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Empire Slots</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #121212; color: #fff; font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .slot-machine { background: #1c1c1c; border: 4px solid #d4af37; border-radius: 20px; padding: 30px; box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); text-align: center; }
        .reels { display: flex; gap: 15px; margin: 20px 0; }
        .reel { width: 80px; height: 100px; background: #000; border: 2px solid #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 3rem; transition: transform 0.1s; }
        .spin-btn { background: linear-gradient(180deg, #d4af37, #b8860b); border: none; padding: 15px 40px; color: #000; font-weight: 900; border-radius: 12px; cursor: pointer; font-size: 1.2rem; width: 100%; box-shadow: 0 4px 0 #7a5d07; }
        .spin-btn:active { transform: translateY(4px); box-shadow: none; }
        .spin-btn:disabled { background: #444; color: #888; box-shadow: none; transform: translateY(4px); }
        .status { color: #d4af37; font-weight: bold; margin-top: 15px; min-height: 24px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="slot-machine">
        <h1 style="color: #d4af37; margin: 0; font-size: 1.5rem;">EMPIRE SLOTS</h1>
        <div class="reels">
            <div id="r1" class="reel">üíé</div>
            <div id="r2" class="reel">üíé</div>
            <div id="r3" class="reel">üíé</div>
        </div>
        <button id="spinBtn" class="spin-btn" onclick="startSpin()">–ö–†–£–¢–ò–¢–¨</button>
        <div id="status" class="status">–ò–°–ü–´–¢–ê–ô –£–î–ê–ß–£!</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const symbols = ['üíé', 'üé∞', 'üåü', 'üçí', 'üçã', '7Ô∏è‚É£'];
        const spinBtn = document.getElementById('spinBtn');
        const status = document.getElementById('status');

        function startSpin() {
            spinBtn.disabled = true;
            status.innerText = "–ö–†–£–¢–ò–ú...";
            
            let count = 0;
            const maxCounts = 15;
            
            const interval = setInterval(() => {
                document.getElementById('r1').innerText = symbols[Math.floor(Math.random() * symbols.length)];
                document.getElementById('r2').innerText = symbols[Math.floor(Math.random() * symbols.length)];
                document.getElementById('r3').innerText = symbols[Math.floor(Math.random() * symbols.length)];
                count++;
                
                if (count >= maxCounts) {
                    clearInterval(interval);
                    finishSpin();
                }
            }, 100);
        }

        function finishSpin() {
            const r1 = document.getElementById('r1').innerText;
            const r2 = document.getElementById('r2').innerText;
            const r3 = document.getElementById('r3').innerText;
            
            spinBtn.disabled = false;
            
            if (r1 === r2 && r2 === r3) {
                status.innerText = "üí∞ –î–ñ–ï–ö–ü–û–¢!";
                tg.HapticFeedback.notificationOccurred('success');
            } else if (r1 === r2 || r2 === r3 || r1 === r3) {
                status.innerText = "‚ú® –ü–û–ß–¢–ò –£–î–ê–ß–ê!";
                tg.HapticFeedback.impactOccurred('medium');
            } else {
                status.innerText = "–ü–û–ü–†–û–ë–£–ô –°–ù–û–í–ê";
            }
        }
    </script>
</body>
</html>
